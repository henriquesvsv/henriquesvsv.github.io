<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css"> 
    <script src="https://kit.fontawesome.com/b44f832844.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style/responsive.css" >

    <!--own css-->
    <link rel="stylesheet" href="style/own/owl.carousel.min.css">

    <title>Netflix Clone</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo" >Netflix</h2>
            <nav>
                <a href="a">Inicio</a>
                <a href="a">Series</a>
                <a href="a">Filmes</a>
                <a href="a">Documentarios</a>
            </nav>
        </div>  
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                
                <h3 class="titulo">Kimetsu no Yaiba </h3>
                <p class="description">Japão, era Taisho. Tanjiro, um bondoso jovem que ganha a vida vendendo carvão, descobre que sua família foi massacrada por um demônio.</p>
                <div class="buttons">
                <button class="botao" role="button" onclick=GoWatch()>
                    <i class="fas fa-play"  ></i>                  
                    Assistir agora
                </button>
                <button id="sinopse" class="botao " role="button" onclick="Sinopse()">
                    <i class="fas fa-info"></i>
                    Sinopse
                </button>
                </div>
            </div>
            
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">

            <div class="item">
                <img src="img/mini1.jpg" alt="" srcset="">

            </div>

    </div>

    <script src="js/own/jquery.min.js"></script>
